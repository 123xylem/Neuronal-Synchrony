<!doctype html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" media="screen" type="text/css" href="./styles/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Lekton' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="loader"></div>
    <div class="scripts" style="display: none;">
      <script src="http://connect.soundcloud.com/sdk.js"></script>
      <script src="./third-party/jquery.js"></script>
      <script src="./third-party/jquery.purl.js"></script>
      <script src="./third-party/underscore.js"></script>
      <script src="./third-party/tween.js"></script>
      <script src="./third-party/stats.js"></script>
      <script src="./third-party/two.js"></script>
      <script src="./src/editor.js"></script>
      <script src="./src/animations.js"></script>
      <script>

        // Remove address bar on mobile safari.

        $(function() {
          _.defer(function() {
            window.scrollTo(0, 1);
          })
        });

        var URL = $.url().param('url');
        var TRACK = $.url().param('id') || '48079700';
        var SOUND, DEBUG = false, SHOW_COMMENTS = false;

        SC.initialize({
          client_id: 'f362eb7eaa0b6c159e1148e127a78b88'
        });

        if (URL) {
          SC.get('/resolve', { url: URL }, function(resp) {
            if (_.isObject(resp) && resp.id) {
              TRACK = resp.id;
            }
            setup();
          });
        } else {
          setup();
        }

        var stats;

        var editor = new Editor(300, 100).appendTo(document.body);

        // editor.addClicks(animations.initializers, true);
        var defaults = [{"threshold":0.08999999999999997,"bandwidth":12},{"threshold":0.17000000000000004,"bandwidth":69},{"threshold":0.37,"bandwidth":168},{"threshold":0.42000000000000004,"bandwidth":131},{"threshold":0.43999999999999995,"bandwidth":35},{"threshold":0.43999999999999995,"bandwidth":72},{"threshold":0.20999999999999996,"bandwidth":233},{"threshold":0.77,"bandwidth":42}];
        _.each(animations.initializers, function(callback, i) {
          var p = editor.getPosition(defaults[i]);
          editor.add(p.x, p.y, callback);
        });

        if (DEBUG) {
          stats = new Stats();
          _.extend(stats.domElement.style, {
            position: 'fixed',
            top: 0,
            left: 0
          });
          document.body.appendChild(stats.domElement);
        } else {
          editor.hide();
        }

        function setup() {

          SC.stream('/tracks/' + TRACK, {
            useEQData: true,
            whileplaying: analyzeWaveform,
            ontimedcomments: addComment
          }, function(soundObject) {
            console.log('loaded');
            SOUND = soundObject;
            SOUND.play();
            $('#loader').fadeOut();
          });

        }

        var padding = 15;
        var comments = document.createElement('div');
        _.extend(comments.style, {
          position: 'absolute',
          top: padding + '%',
          left: padding + '%',
          right: padding + '%',
          bottom: padding + '%',
          textAlign: 'center',
          overflow: 'hidden'
        });
        document.body.appendChild(comments);

        function addComment(resp) {
          if (!SHOW_COMMENTS) {
            return;
          }
          _.each(resp, function(comment) {
            var text = replaceURLWithHTMLLinks(comment.body);
            var $el = $('<p class="comment" />')
              .html(text)
              .appendTo(comments);
            var timeout = getTimeout(comment.body.length);
            _.delay(function() {
              $el.animate({ opacity: 0 }, 350, 'linear', function() {
                $el.animate({
                  height: 0
                }, 150, 'linear', function() {
                  $el.remove();
                });
              });
            }, timeout);
          });
        }

        function analyzeWaveform() {

          editor.update(SOUND.eqData);

        }

        function getTimeout(v) {
          return Math.round(Math.sqrt(Math.max(Math.min(v, 140), 0) / 140) * 2500);
        }

        /**
         * http://stackoverflow.com/questions/37684/how-to-replace-plain-urls-with-links
         */

        function replaceURLWithHTMLLinks(text) {
          var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
          return text.replace(exp,"<a href='$1'>$1</a>");
        }

        // Animation Loop

        (function() {

          if (DEBUG) {
            stats.update();
          }

          animations.update();

          TWEEN.update();
          requestAnimationFrame(arguments.callee);

        })();

      </script>
    </div>
  </body>
</html>
